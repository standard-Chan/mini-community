<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  <title>질문글</title>
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">My Question</h1>
  <input type="hidden" id="question-id" th:value="${question.id}">
  <h4 class="mb-3">질문</h4>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <header>
          <h1 class="fw-bolder mb-1" th:text="${question.title}"></h1>
          <div class="text-muted fst-italic mb-2" th:text="|날짜 ${#temporals.format(question.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
        </header>
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${question.content}"></p>
        </section>
        <button class="btn btn-primary btn-sm">수정</button>
        <button class="btn btn-secondary btn-sm" id="delete-btn">삭제</button>
      </article>
    </div>
  </div>
</div>
<!-- src에서 경로 적을때, '/static'은 안붙여야한다. spring Boot에서는 암묵적으로 포함이 되어있다.-->
<script src="/js/question.js"></script>
</body>
</html>
