<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>질문 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Question</h1>
    <h4 class="mb-3">질문 목록</h4>
</div>
<div class="container">
    <div class="row-6" th:each="item : ${questions}">
        <div class="card">
            <div class="card-header" th:text="${item.id}"></div>
            <div class="card-body">
                <div class="card-title" th:text="${item.title}"></div>
                <p class="card-text" th:text="${item.content}"></p>
                <a th:href="@{/questions/{id}(id=${item.id})}" class="btn btn-primary">보러 가기</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
