<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <title>글 작성</title>
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">My Question</h1>
  <h4 class="mb-3">질문</h4>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <!--    ID info    -->
        <input type="hidden" id="question-id" th:value="${question.id}">
        <header class="mb-4">
          <input id="title" th:value="${question.title}" placeholder="제목" class="form-control" type="text">
        </header>
        <section class="mb-5">
          <textarea id="content" class="form-control h-25" rows="10" placeholder="내용" th:text="${question.content}"></textarea>
        </section>
      </article>
      <button th:if="${question.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
      <button th:if="${question.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
    </div>
  </div>
</div>
<script src="js/question.js"></script>
</body>
</html>
